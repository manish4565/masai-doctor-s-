<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Information</title>
  <style>
    /* Some basic CSS for table styling */
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Employee Information Form</h1>
  
  <!-- Form -->
  <form id="employeeForm">
    <input type="text" id="employeeName" placeholder="Name of the employee" required><br><br>
    <input type="text" id="employeeID" placeholder="Employee ID" required><br><br>
    <select id="department" required>
      <option value="">Select Department</option>
      <option value="frontend">Frontend</option>
      <option value="backend">Backend</option>
      <option value="Ops">Ops</option>
      <option value="HR">HR</option>
      <option value="IA">IA</option>
    </select><br><br>
    <input type="number" id="experience" placeholder="Experience in years" required><br><br>
    <input type="email" id="email" placeholder="Email address" required><br><br>
    <input type="tel" id="mobileNumber" placeholder="Mobile Number" required><br><br>
    <input type="submit" value="Submit">
  </form>

  <!-- Table to display employee data -->
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Employee ID</th>
        <th>Department</th>
        <th>Experience</th>
        <th>Email address</th>
        <th>Mobile Number</th>
        <th>Role</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody id="employeeTable">
      <!-- Data will be displayed here -->
    </tbody>
  </table>

  <script>
    // JavaScript code to handle form submission and table population
    document.getElementById('employeeForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const name = document.getElementById('employeeName').value;
      const employeeID = document.getElementById('employeeID').value;
      const department = document.getElementById('department').value;
      const experience = parseFloat(document.getElementById('experience').value);
      const email = document.getElementById('email').value;
      const mobileNumber = document.getElementById('mobileNumber').value;

      let role = '';
      if (experience > 5) {
        role = 'Senior';
      } else if (experience >= 2 && experience <= 5) {
        role = 'Junior';
      } else {
        role = 'Fresher';
      }

      const table = document.getElementById('employeeTable');
      const newRow = table.insertRow();

      newRow.innerHTML = `
        <td>${name}</td>
        <td>${employeeID}</td>
        <td>${department}</td>
        <td>${experience}</td>
        <td>${email}</td>
        <td>${mobileNumber}</td>
        <td>${role}</td>
        <td><button onclick="deleteRow(this)">Delete</button></td>
      `;

      this.reset(); // Reset the form fields
    });

    function deleteRow(btn) {
      const row = btn.parentNode.parentNode;
      row.parentNode.removeChild(row);
    }
  </script>
</body>
</html>
